{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Owner Profile Edit</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/register.css'  %}" />
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Owner Profile Edit</h3>
				</div>
				<form enctype="multipart/form-data" method="POST">
					{% csrf_token %}
					{{formbasic}}
					{{formowner}}
					{%for field in formbasic%}
					{%for error in field%}
					{{field.errors}}
					{%endfor%}
					{%endfor %}
					<input type="submit" class="login_btn" value="Submit" style="margin-top: 20px" />
				</form>

				
			</div>
		</div>
	</div>
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		  //We start indexing at one because CSRF_token is considered and input field 
		   */

		//Query All input fields
		var form_fields = document.getElementsByTagName("input");
		form_fields[1].placeholder = "Email";
		form_fields[2].placeholder = "Password";
		form_fields[3].placeholder = "Repeat password...";
		form_fields[4].placeholder = "Your Full Name";
		form_fields[5].placeholder = "Phone Number";

		for (var field in form_fields) {
			form_fields[field].className += " form-control";
		}
	</script>
</body>

</html>
