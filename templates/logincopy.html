
{% extends 'base.html' %}
<!-- {% load static %} -->
{%block head%}
<!-- <link type="text/css" rel="stylesheet" href="{% static 'css/login.css'  %}" /> -->
{%endblock head%}
{% block title %}Login{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h5 class="mt-5">HEY, THERE</h5>
                    <small class="para">Login to your cool account below.</small>
                </div>
                <form class="signup">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" />
                    </div>
                    <button type="button" class="btn btn-primary">Login</button>
                    <div class="row">
                        <div class="col-6 col-sm-6">
                            <a href="#">
                                <p class="text-left pt-2 ml-1">Forgot password?</p>
                            </a>
                        </div>
                        <div class="col-6 col-sm-6">
                            <a href="#">
                                <p class="text-right pt-2 mr-1">Sign Up Now</p>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

{%endblock content%}
