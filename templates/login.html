{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link type="text/css" rel="stylesheet" href="{% static 'css/shome.css' %}" />
    <title>Login|HSTU MessFinder</title>
</head>

<body>
    <div class="container-fluid text-center booking-form">
        <form method='POST' class="edit-form">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Log IN </h1>
                        <hr>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">

                                        <strong>{{ message }}</strong><br>

                                    </div>
                                {% endfor %}
                            {% endif %}

                        </div>

                        <div class="form-group">
                            <span class="form-label">Email Address</span>
                            <input type="email" name="email" class="form-control" placeholder="abc@xyz.com" required>
                        </div>

                        <div class="form-group">
                            <span class="form-label">Password</span>
                            <input type="password" name="password" class="form-control" placeholder="**********" required>
                        </div>


                        <div class="form-btn">
                            <input type="submit" value="Log In" class="submit-btn">
                        </div>

                        <div>
                            <a class = "toregister" href="{% url 'register' %}">Don't have an account?</a>
                        </div>

                    </div>

                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
